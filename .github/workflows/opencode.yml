name: opencode

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

# Disable local Memoir plugin in CI to avoid conflicts
env:
  BUNKERCACHE_MEMOIR_DISABLED: '1'

jobs:
  opencode:
    if: |
      github.repository == 'bunkercache/opencode-memoir' &&
      (
        contains(github.event.comment.body, ' /oc') ||
        startsWith(github.event.comment.body, '/oc') ||
        contains(github.event.comment.body, ' /opencode') ||
        startsWith(github.event.comment.body, '/opencode')
      )
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: ./.github/actions/checkout-v6-compat
      - uses: ./.github/actions/setup-bun

      - name: Run opencode
        uses: sst/opencode/github@7aecb43e846eea4c383a29bf6a224db909ac474a # v1.0.204
        env:
          OPENCODE_API_KEY: ${{ secrets.OPENCODE_API_KEY }}
          OPENCODE_PERMISSION: '{"bash": "deny"}'
        with:
          model: opencode/claude-opus-4-5
