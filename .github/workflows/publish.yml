name: Publish Package

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'npm tag (latest or next)'
        required: true
        type: choice
        options:
          - latest
          - next
  repository_dispatch:
    types: [publish-package]

# Disable local Memoir plugin in CI to avoid conflicts
env:
  BUNKERCACHE_MEMOIR_DISABLED: '1'

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  publish:
    if: github.repository == 'bunkercache/opencode-memoir'
    runs-on: ubuntu-latest
    steps:
      - name: Parse inputs
        id: inputs
        uses: simenandre/setup-inputs@00a2f5d3135898b400343ff87d99b7841e6e4592 # v1.1.0

      - name: Validate branch
        run: |
          # For repository_dispatch, we trust the caller (release.yml or release-next.yml)
          # For workflow_dispatch, check we're on main
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            if [[ "${{ github.ref }}" != "refs/heads/main" ]]; then
              echo "::error::Publishing only allowed from main branch"
              exit 1
            fi
          fi

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ steps.inputs.outputs.ref || github.sha }}

      - uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v3.5.1
        with:
          install: true
          cache: true
          experimental: true

      - name: Configure npm for OIDC
        run: npm config set registry https://registry.npmjs.org/

      - name: Get base version
        id: base-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Calculate next version
        if: steps.inputs.outputs.tag == 'next'
        id: next-version
        run: |
          BASE_VERSION="${{ steps.base-version.outputs.version }}"

          # Get existing versions from npm (handle case where package doesn't exist yet)
          VERSIONS=$(npm view @bunkercache/opencode-memoir versions --json 2>/dev/null || echo "[]")

          # Find highest -next.N for this base version
          NEXT_NUM=$(echo "$VERSIONS" | node -e "
            const fs = require('fs');
            const versions = JSON.parse(fs.readFileSync(0, 'utf8'));
            const base = '${BASE_VERSION}';
            const nextVersions = Array.isArray(versions)
              ? versions.filter(v => v.startsWith(base + '-next.'))
              : [];
            const nums = nextVersions.map(v => parseInt(v.split('-next.')[1]) || 0);
            console.log(Math.max(0, ...nums) + 1);
          ")

          NEXT_VERSION="${BASE_VERSION}-next.${NEXT_NUM}"
          echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "Publishing next version: $NEXT_VERSION"

          # Update package.json temporarily
          npm version "$NEXT_VERSION" --no-git-tag-version

      - name: Validate version (for latest tag)
        if: steps.inputs.outputs.tag == 'latest' || steps.inputs.outputs.tag == ''
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Publishing version: $VERSION"

      - name: Install dependencies
        run: mise run setup

      - name: Build
        run: mise run build

      - name: Publish
        run: mise run publish --tag "${{ steps.inputs.outputs.tag || 'latest' }}"

      - name: Get published version
        id: published
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub prerelease
        if: steps.inputs.outputs.tag == 'next' && steps.inputs.outputs.pr_number != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.published.outputs.version }}"
          BASE_VERSION="${{ steps.base-version.outputs.version }}"
          PR_NUMBER="${{ steps.inputs.outputs.pr_number }}"

          # Extract changelog from the release PR body
          # The PR body format is:
          #   :robot: I have created a release *beep* *boop*
          #   ---
          #   ## [version]... (changelog content)
          #   ---
          #   - [ ] **Publish preview release** ...
          #
          # We need to extract just the changelog between the two --- dividers
          PR_BODY=$(gh pr view "${PR_NUMBER}" --repo "${{ github.repository }}" --json body -q '.body')

          # Extract content between first and last --- dividers, then replace version
          CHANGELOG=$(echo "$PR_BODY" | awk '/^---$/{if(++n==1)start=NR+1; last=NR} END{if(start && last>start) for(i=start;i<last;i++) print lines[i]} {lines[NR]=$0}' | sed "s/${BASE_VERSION}/${VERSION}/g")

          # Create prerelease with the cleaned changelog
          gh release create "v${VERSION}" \
            --repo "${{ github.repository }}" \
            --title "v${VERSION}" \
            --notes "${CHANGELOG}" \
            --prerelease

      - name: Post tracking comment
        if: steps.inputs.outputs.pr_number != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.published.outputs.version }}"
          TRIGGERED_BY="${{ steps.inputs.outputs.triggered_by }}"
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")
          PR_NUMBER="${{ steps.inputs.outputs.pr_number }}"
          TAG="${{ steps.inputs.outputs.tag || 'latest' }}"

          if [[ "$TAG" == "next" ]]; then
            gh pr comment "${PR_NUMBER}" --repo "${{ github.repository }}" --body \
              "Published [\`@bunkercache/opencode-memoir@${VERSION}\`](https://www.npmjs.com/package/@bunkercache/opencode-memoir/v/${VERSION}) to npm by @${TRIGGERED_BY} at ${TIMESTAMP} - [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/v${VERSION})"
          else
            gh pr comment "${PR_NUMBER}" --repo "${{ github.repository }}" --body \
              "Published [\`@bunkercache/opencode-memoir@${VERSION}\`](https://www.npmjs.com/package/@bunkercache/opencode-memoir/v/${VERSION}) to npm by @${TRIGGERED_BY} at ${TIMESTAMP}"
          fi
