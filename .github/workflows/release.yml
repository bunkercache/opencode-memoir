name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  process:
    # Skip if commit message contains [skip ci] or not the main repo
    if: |
      github.repository == 'bunkercache/opencode-memoirde-memoir' &&
      !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release-please.outputs.releases_created }}
      tag_name: ${{ steps.release-please.outputs.tag_name }}
      sha: ${{ steps.release-please.outputs.sha }}
    steps:
      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        id: release-please
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  dispatch-publish:
    needs: process
    runs-on: ubuntu-latest
    if: needs.process.outputs.releases_created == 'true'
    steps:
      - name: Dispatch publish for release
        uses: peter-evans/repository-dispatch@28959ce8df70de7be546dd1250a005dd32156697 # v4.0.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: publish-package
          client-payload: >-
            {
              "tag": "latest",
              "ref": "${{ needs.process.outputs.tag_name }}",
              "sha": "${{ needs.process.outputs.sha }}"
            }
